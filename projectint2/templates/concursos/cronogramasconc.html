{% extends "base.html" %}
{% block title %}Meus Cronogramas{% endblock %}
{% block content %}
<div class="offset-1 col-10 list-div">
    
    <!-- EXIBIÇÃO DA LISTA DE CONTEUDO PROGMÁTICO POR VAGA -->
<h1>Conteúdo progmático</h1>
<a id="add-link" href="{% url 'novaprova' %}">
<div class="col-2 add-div"><i class="fas fa-plus"></i>Adicionar vaga</div></a>
<div class="col-9 search-div">
    <form method="GET" id=search-form>
    <input class="form-control" type="text" id="search" name="search" placeholder="Digite o nome do cronograma para buscar">
    <i class="fas fa-search" id="search-btn"></i></form>
</div>
<ul class="task-list">
    {% for conteudoprog in tasks %}
    {% if conteudoprog.done == 'doing' %}
       <li class="task-item">
    {% else %}
        <li class="task-item done"></li>
    {% endif %}
    <span><a href="{{conteudoprog.id}}">{{conteudoprog.title}}</a></span>
            <a href="{% url 'deletecronvest' conteudoprog.id %}"><span><i class="fas fa-trash"></i></span></a>
            <a href="{% url 'editcronvest' conteudoprog.id %}"><span><i class="fas fa-edit"></i></span></a> 
    
    </li>
    
    {% endfor %}
    {% endblock %}

    <!-- EXIBIÇÃO DA LISTA DE CONTEUDO PROGMÁTICO POR VAGA -->

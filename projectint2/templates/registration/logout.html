{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Autenticar no sistema{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-ml-4 offset-md-4">
            <div class="card auth-card">
                <div class="card body">
                    <h4 class="card-title text-center">Autenticar no sistema</h4>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}">
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
